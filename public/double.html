<div id="ui" ng-controller="TwoPlayerGameCtrl">
    <div ng-show="gameStarted">
        <div id="two-player-instructions">
            <h2 ng-show="opponent">
                <span class="player{{whichAmI}}">{{playerName}}</span>
                <i class="icon-arrow-left"></i> vs <i class="icon-arrow-right waiting"></i>
                <span class="player{{whichAreThey}}">{{opponent}}</span>
            </h2>
            <p ng-show="myTurn" class="player{{whichAmI}}">{{playerName}}, it's your turn:</p>
        </div>
        <form ng-submit="enterPressed()">
            <input ng-disabled="inputDisabled" on-keyup="updateCurrentSyllableCount()" only-letters type="text" ng-model="newWordText" placeholder="Type a word then hit ENTER">
            <sup class="{{currSyllableCountClass}}">{{currSyllableCount}}</sup>
        </form>
        <p id="haiku">
            <span ng-repeat="line in game.lines" class="line">
                <span ng-repeat="word in line.words" class="player{{word.which}}-word">{{word.text}} </span>
                <br>
            </span>
        </p>
        <div class="line-counts">
            <span>5</span><span>7</span><span>5</span>
        </div>
        <div ng-repeat="line in game.lines">{{}}</div>
        <p id="message" class="{{messageLevel}}">{{message}}</p>

        <img id="imageKu" ng-src="{{imageSrc}}" width="300px" height="300px" />
    </div>
    <div ng-hide="gameStarted">
        <h2>Waiting for another player...</h2>

    </div>
</div>
